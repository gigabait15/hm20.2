{% extends 'main/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">{{object.name}}</div>
                <div class="card-body">
                    <h4>-{{ object.category }}</h4>
                </div>
                <div class="card-footer">
                    <a href="{% url 'main:home' %}"
                       class="btn btn-sm btn-outline-secondary">На главную</a>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">Version</div>
                <div class="card-body">
                    <ul>
                        {% for version in versions %}
                        <li>{{ version }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
