{% extends 'main/base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data" class="row">
    <div class="col-12">
        <div class="col-3">
            <div class="card">
                <div class="card-header">
                        <h1>Профиль</h1>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </div>
                <div class="card-footer">
                        <a href="{% url 'users:generate_new_password' %}" class="btn btn-danger">Сгенерировать пароль</a>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
