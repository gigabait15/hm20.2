{% extends 'main/base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data" class="row">
    <div class="col-12">
        <div class="col-3">
            <div class="card">
                <div class="card-header">
                    <h2>
                        Регистрация
                    </h2>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-success">Регистрация</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
